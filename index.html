<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo Jquery galeria de imagens</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header>
        <h1>galeria de fotos</h1>
        <button type="button">Nova Imagen +</button>
    </header>
    <form action="">
        <h2>Inserir nova imagem</h2>
        <input type="url" name="" id="endereco-imagem" required placeholder="url da imagem">
        <button type="submit" id="botao-adicionar">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="images/foto1.jpg" alt="imagem de uma pintura um gato">
            <div class="link">
                <a href="images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto2.jpg" alt="imagem de uma pintura um gato">
            <div class="link">
                <a href="images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="images/foto3.jpg" alt="imagem de uma pintura um gato">
            <div class="link">
                <a href="images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="javaScript/script.js"></script>
</body>
</html>
